<html>
    <head>
        <title>Color Picker</title>
    </head>
    <body style="background-color: rgb({{ red }}, {{ green }}, {{ blue }});">
        <div >
            <h2 style="text-align:center">Enter an Integer between 0 and 255 for each color below</h2>
            <br>
            <form method="POST" action="{% url 'paint' %}">
                {% csrf_token %}
                <div style="text-align:center">
                    {{ form.red_amount.label_tag }}
                    {{ form.red_amount }}
    
                    {{ form.green_amount.label_tag }}
                    {{ form.green_amount }}
    
                    {{ form.blue_amount.label_tag }}
                    {{ form.blue_amount }}
                </div>
                <br>
                <div style="text-align:center">
                    <button type="submit">
                        Paint
                    </button>
                </div>
            </form>
        </div>
        <br>
        <p style="text-align:center;">
        <img src="https://img.photolamus.com/x1PIqERP/440x440/c/m/7bd5e9b9d8d914342511913617119efc/rainbow-dog-portrait-on-black-background-1.jpg" alt="Rainbow Dog" width="200">
        </p>
    </body>
  

</html>
